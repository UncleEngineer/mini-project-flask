<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="เพิ่มงานใหม่..." required>
            <button type="submit">เพิ่มงาน</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li>{{ task }} <a href="/delete/{{ loop.index0 }}">❌</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
